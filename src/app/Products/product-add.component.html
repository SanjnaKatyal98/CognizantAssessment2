<div class="container">
    <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" class="name" formControlName="name" placeholder="enter product name" required><br><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" class="price" formControlName="price" placeholder="enter product price" required><br><br>
        <label for="image">Image:</label><br>
        <input type="text" id="image" name="image" class="image" formControlName="image" placeholder="enter product image src"><br><br>
        <button class="btn btn-success" id="add" [disabled]="!addProduct.valid" style="width: 10%;">Save</button>
    </form>
</div>
