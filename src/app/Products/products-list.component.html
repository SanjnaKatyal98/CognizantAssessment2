<div class="container">
    <input type="text" (keypress)="filterData(c)" [(ngModel)]="c" class="filterP" id="filterP" name="filterP" placeholder="enter item name"><br>
    <h3>filter by {{c}}</h3><br>
    <table *ngIf="product.length;else elseBlock" class="table table-striped" style="background-color: LightCyan;">
        <thead>
        <tr>
            <th scope="col">Sno</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of filteredList;let i=index">
            <td>{{i+1}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td><img src="{{p.image}}" alt="no image"></td>
            <td><button class="btn btn-secondary bg-dark" (click)="addToCart(p)">add to cart</button></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="newProduct()">Add Product</button>
    <ng-template #elseBlock><h4 style="color: red; text-align: center;">no products</h4></ng-template>
</div>
